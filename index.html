<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" href="Icon/termoIcon.ico" type="image/x-icon">
    <title>Termo</title> 
</head>
<body>
    <div class="game">
        <div class="header">
            <h1>TERMO</h1>            
            <p id="message" hidden>essa palavra não é aceita</p>
        </div>
        <div class="rows">
            <div class="row">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            
            <div class="row">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            
            <div class="row">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            
            <div class="row">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            
            <div class="row">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            
            <div class="row">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
        </div>
        <div id="keyboard">
            <button data-key="Q" class="disabled">Q</button>
            <button data-key="W" class="disabled">W</button>
            <button data-key="E" class="disabled">E</button>
            <button data-key="R" class="disabled">R</button>
            <button data-key="T" class="disabled">T</button>
            <button data-key="Y" class="disabled">Y</button>
            <button data-key="U" class="disabled">U</button>
            <button data-key="I" class="disabled">I</button>
            <button data-key="O" class="disabled">O</button>
            <button data-key="P" class="disabled">P</button>
            <button data-key="reset" id="btnReset" class="disabled">
                <img id="btnResetImg" src="Icon/resetIcon.png" alt="reset Icon">
            </button>
            <button data-key="A" class="disabled">A</button>
            <button data-key="S" class="disabled">S</button>
            <button data-key="D" class="disabled">D</button>
            <button data-key="F" class="disabled">F</button>
            <button data-key="G" class="disabled">G</button>
            <button data-key="H" class="disabled">H</button>
            <button data-key="J" class="disabled">J</button>
            <button data-key="K" class="disabled">K</button>
            <button data-key="L" class="disabled">L</button>
            <button data-key="backspace" id="btnBackspace" class="disabled">
                <img id="btnBackspaceImg" src="Icon/backspaceIcon.svg" alt="backspace Icon">
            </button>
            <button data-key="Z" class="disabled">Z</button>
            <button data-key="X" class="disabled">X</button>
            <button data-key="C" class="disabled">C</button>
            <button data-key="V" class="disabled">V</button>
            <button data-key="B" class="disabled">B</button>
            <button data-key="N" class="disabled">N</button>
            <button data-key="M" class="disabled">M</button>
            <button data-key="enter" id="btnEnter" class="disabled">ENTER</button>
        </div>
    </div>
    <script type="module" src="JavaScript/index.js"></script>
</body>
</html>
